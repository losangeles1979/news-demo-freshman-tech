name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      env: 
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: working directory
      run: echo $(pwd)
      
    - name: list files
      run: echo $(ls)
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: main.exe
